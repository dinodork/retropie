<?xml version="1.0"?>
<inputList>
  <inputAction type="onfinish">
    <command>/opt/retropie/supplementary/emulationstation/scripts/inputconfiguration.sh</command>
  </inputAction>
  <!-- N.B. These configs have to be identical, or they'll clash -->
  <inputConfig type="joystick" deviceName="DragonRise Inc.   Generic   USB  Joystick  " deviceGUID="03000000790000000600000010010000">
    <input name="up"    type="axis" id="1" value="1"/>
    <input name="down"  type="axis" id="1" value="-1"/>
    <input name="left"  type="axis" id="0" value="1"/>
    <input name="right" type="axis" id="0" value="-1"/>

    <!--
      Button layout:
                      (6)
         (0) (1) (2)
     (J)
         (3) (4) (5)
    -->
    <input name="a" type="button" id="0" value="1"/>
    <input name="b" type="button" id="3" value="1"/>
    <input name="x" type="button" id="1" value="1"/>
    <input name="y" type="button" id="4" value="1"/>
    <!-- A.k.a left shoulder -->
    <input name="pageup" type="button" id="2" value="1"/>
    <!-- A.k.a right shoulder -->
    <input name="pagedown" type="button" id="5" value="1"/>
    <!-- A.k.a Hotkey Enable -->
    <input name="select" type="button" id="10" value="1"/>
    <!-- A.k.a Player 1 Start -->
    <input name="start" type="button" id="6" value="1"/>

  </inputConfig>
